<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Di√°rio LB</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* --- Estilos Gerais --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #222;
            font-family: sans-serif;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- MODAL DE ATUALIZA√á√ÉO --- */
        .fundo-modal {
            display: none; /* Escondido por padr√£o */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.92);
            z-index: 20000;
            color: white;
            align-items: center;
            justify-content: center;
        }

        .caixa-modal {
            background: #222;
            width: 85%;
            max-width: 340px;
            text-align: center;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #444;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: surgir 0.3s ease-out;
        }

        @keyframes surgir {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .titulo-modal {
            color: #ff9800;
            margin-bottom: 10px;
            font-size: 22px;
        }

        .texto-instrucao {
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 25px;
            color: #ddd;
        }

        .icone-emoji {
            font-size: 50px; 
            margin-bottom: 10px; 
            display: block;
        }

        /* BOT√ÉO DE A√á√ÉO (Cor definida via JS) */
        .btn-acao {
            color: #fff;
            border: none;
            padding: 15px 0;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            display: block;
            margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0, 0.4);
            animation: pulse 2s infinite;
        }

        .btn-cinza-outline {
            background: transparent;
            color: #aaa;
            border: 1px solid #555;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: normal;
            cursor: pointer;
            font-size: 13px;
            width: 100%;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .destaque {
            background: #444;
            padding: 2px 5px;
            border-radius: 4px;
            font-weight: bold;
            color: white;
        }

        /* --- Aviso Pequeno (Update interno do site/SW) --- */
        #aviso-sw {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 9999;
            text-align: center;
            border: 1px solid #555;
        }
        #btn-reload-sw {
            margin-left: 10px;
            padding: 5px 15px;
            background: white;
            color: black;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <iframe 
        src="https://controle-diario-barbearia-lucas-borges.onrender.com/"
        allow="camera; microphone; geolocation; payment; fullscreen"
        sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals allow-presentation allow-downloads allow-top-navigation">
    </iframe>

    <div id="modal-update" class="fundo-modal">
        <div class="caixa-modal">
            <span class="icone-emoji">üöÄ</span>
            <h3 class="titulo-modal" id="modal-titulo">Nova Vers√£o!</h3>
            
            <div id="modal-texto" class="texto-instrucao">
                Carregando...
            </div>

            <button id="btn-update-acao" class="btn-acao">ATUALIZAR</button>
            <button onclick="fecharModal()" class="btn-cinza-outline">Lembrar depois</button>
        </div>
    </div>

    <div id="aviso-sw">
        Atualizando sistema... 
        <button id="btn-reload-sw">Recarregar</button>
    </div>

    <script>
        // === CONFIGURA√á√ÉO ===
        const URL_VERSAO = 'versao.json'; 

        // DETECTA IPHONE E APP
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        const isApp = window.matchMedia('(display-mode: standalone)').matches;

        async function verificarAtualizacao() {
            
            // --- PROTE√á√ÉO: Se for site no navegador, ignora ---
            if (!isApp) {
                console.log("Aberto no navegador: Verifica√ß√£o de atualiza√ß√£o APK ignorada.");
                return; 
            }

            try {
                const resposta = await fetch(URL_VERSAO);
                const dados = await resposta.json();
                
                const versaoNoServidor = dados.versao_atual;
                const linkApk = dados.link_apk;

                // Usa chave exclusiva: 'app_diario_lb_versao'
                let versaoInstalada = localStorage.getItem('app_diario_lb_versao');
                
                if (!versaoInstalada) {
                    versaoInstalada = 1; 
                    localStorage.setItem('app_diario_lb_versao', 1);
                }

                if (versaoNoServidor > versaoInstalada) {
                    abrirModalInteligente(linkApk, versaoNoServidor);
                }

            } catch (erro) {
                console.log("Erro ao verificar vers√£o:", erro);
            }
        }

        function abrirModalInteligente(link, novaVersao) {
            const modal = document.getElementById('modal-update');
            const titulo = document.getElementById('modal-titulo');
            const texto = document.getElementById('modal-texto');
            const btn = document.getElementById('btn-update-acao');
            
            modal.style.display = 'flex';

            if (isIOS) {
                // --- MODO IPHONE ---
                titulo.innerText = "Atualize o √çcone";
                texto.innerHTML = "Para ver o novo √≠cone no iPhone:<br><br>1. Saia e <strong>Remova</strong> este app.<br>2. Abra o site no Safari.<br>3. Toque em <span class='destaque'>Compartilhar</span> e <span class='destaque'>Adicionar √† Tela de In√≠cio</span>.";
                
                btn.innerText = "Entendi";
                btn.style.backgroundColor = "#007bff"; // Azul
                btn.onclick = function() {
                    localStorage.setItem('app_diario_lb_versao', novaVersao);
                    modal.style.display = 'none';
                };

            } else {
                // --- MODO ANDROID (APK) ---
                titulo.innerText = "Nova Vers√£o!";
                texto.innerHTML = "Uma atualiza√ß√£o importante est√° dispon√≠vel.<br>Baixe agora para corrigir erros e atualizar o √≠cone.";
                
                btn.innerText = "BAIXAR APK ‚¨áÔ∏è";
                btn.style.backgroundColor = "#ff4757"; // Vermelho
                btn.onclick = function() {
                    localStorage.setItem('app_diario_lb_versao', novaVersao);
                    window.location.href = link;
                    modal.style.display = 'none';
                };
            }
        }

        function fecharModal() {
            document.getElementById('modal-update').style.display = 'none';
        }

        setTimeout(verificarAtualizacao, 3000);

        // --- Service Worker Padr√£o ---
        if ('serviceWorker' in navigator) {
            let newWorker;
            navigator.serviceWorker.register('sw.js').then(reg => {
                reg.addEventListener('updatefound', () => {
                    newWorker = reg.installing;
                    newWorker.addEventListener('statechange', () => {
                        if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                            const aviso = document.getElementById('aviso-sw');
                            aviso.style.display = 'block';
                            document.getElementById('btn-reload-sw').onclick = () => {
                                newWorker.postMessage({ type: 'SKIP_WAITING' });
                                window.location.reload();
                            };
                        }
                    });
                });
            });
            let refreshing;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (refreshing) return;
                window.location.reload();
                refreshing = true;
            });
        }
    </script>
</body>
</html>
